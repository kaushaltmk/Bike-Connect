{% extends "admin_dashboard.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Profile</title>
</head>
{% block content %}
<style>
    body {
        background-color: rgb(186, 192, 192);
    }
    .container h1 {
        font-size: 50px;
    }
</style>
<body>
    <section style="margin-top:100px;">
        {% with message=get_flashed_messages() %}
        {% if message %}
        {% for message in message %}
        <div class="alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="container mt-5">
            <h1 class="mt-5">Admin Profile Update</h1>
            <form action="/admin_profile_update" method="post">
                {% for r1 in rec %}
                <div class="mb-3 mt-5">
                    <label class="form-label">Name </label>
                    <input name="name" type="text" class="form-control" value="{{r1[0]}}">
                </div>
                <div class="mb-3 mt-5">
                    <label class="form-label">Email</label>
                    <input name="email" type="text" class="form-control" value="{{r1[1]}}" disabled>
                </div>
                <div class="mb-3 mt-5">
                    <label class="form-label">Mobile</label>
                    <input name="mobile" type="text" class="form-control" value="{{r1[2]}}">
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg mt-3"> Update Profile</button>
            </form>
            <a href="/admin_logout"><button class="btn btn-primary btn-lg mt-3 mb-3">Logout</button></a> <br>
            <a href="/admin_password_form">Change password</a>
        </div>
    </section>
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</html>
