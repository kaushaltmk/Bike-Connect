{% extends "main_layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <style>
    #card {
      background-color: aquamarine;
    }
  </style>
</head>
<body class="card-body">
  {% block content %}
  <section>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor %} {% endif %}
    {% endwith %}
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
      <div class="container h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100 p-5 ">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
            <div class="card" style="border-radius: 15px ">
              <div class="card-body p-5 " id="card">
                <h2 class=" fw-bold text-uppercase text-center mb-5">
                  Create an account
                </h2>
                <form action="/user_signup_insert" method="post" enctype="multipart/form-data">
                  <div class="form-outline mb-4">
                    <input type="text" name="fname" class="form-control" placeholder="First name"
                      aria-label="First name">
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="lname" class="form-control" placeholder="Last name"
                      aria-label="First name">
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="mobile" maxlength="10" class="form-control" placeholder="Mobile"
                      aria-label="First name">
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="First name">
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" placeholder="Password"
                      aria-label="First name">
                  </div>
                  <div class="form-outline mb-4">
                    <h6>Profile photo </h6>
                    <input type="file" name="photo">
                  </div>
                  <div class="img mt-3">
                    <img src="../static/captcha/user_captcha.png" width="150px" height="50px " />
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-3 mt-2 mb-5">
                      <input type="text" name="captcha" placeholder="captcha" aria-label="please enter captcha" />
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label" for="form2Example3g">
                      Already registered .
                      <a href="/user_login" class="text-body">
                        <u>Log In Here</u>
                      </a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
</body>
</html>
